<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Encore</title>
  <script src="https://kit.fontawesome.com/03c9193342.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <a class="sidebar-nav" href="index.html"><i class="fa-solid fa-table-cells-large icons"></i> Dashboard</a>
    <a class="sidebar-nav" href="index.html"><i class="fa-solid fa-list icons"></i> Past Sessions</a>
    <a class="sidebar-nav" href="index.html"><i class="fa-solid fa-music"></i> Pieces</a>
    <a class="sidebar-nav" href="index.html"><i class="fa-solid fa-award icons"></i> Achievements</a>
    <a class="sidebar-nav" href="index.html"><i class="fa-solid fa-gear icons"></i> Settings</a>
  </div>
  <div id="main-content">
    <h1 id="greeting">Good Afternoon, Ben</h1>
    <div id="dashboard">
      <div class="dashboard-element weekly-recap">
        <h2 class="recap-header">You've practiced X hours this week.</h2>
        <div class="progress-container">
          <div class="progress-bar"><div class="percentage">XX%</div></div>
        </div>
      </div>
      <div class="dashboard-element streak">Streak</div>
      <div class="dashboard-element achievements">Achievements</div>
      <div class="dashboard-element log">
        <a class="log-button" href="timer.html"><i class="fa-solid fa-plus plus-icon"></i> New Session</a>
      </div>
      <div class="dashboard-element past-sessions">Past Sessions</div>
      <div class="dashboard-element top-pieces">Top Pieces</div>
    </div>
  </div>
</body>
</html>
